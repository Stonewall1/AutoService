<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 text-center mt-5 ">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxGbURBS_1RCMY_Lw8tw2curgfM18E8qY0PQ&usqp=CAU" width="100"
                 height="100" alt="">
            <h1>Auto Service</h1>
            <a th:if="${currentAdmin != null}">
                <a href="admin/adminProfile.html" th:href="@{admin/profile}" class="btn btn-danger">Admin</a>
            </a>
            <a href="userProfile.html" th:href="@{user/profile}" class="btn btn-success">User profile</a>
            <a href="registration.html" th:href="@{user/registration}" class="btn btn-primary">Register new account</a>
            <br>
            <br>

            <div th:if="${currentUser == null}">
                <p>Sign-in to use full list of services!</p>
                <a href="login.html" th:href="@{user/login}" class="btn btn-primary">Login</a>
            </div>
            <div th:if="${currentUser != null}">
                <h5 th:text="'Hello , ' + ${currentUser.getFirstName()} + ' ' + ${currentUser.getLastName()}"></h5>
                <a href="recordForRepair.html" th:href="@{user/record}" class="btn btn-primary">Record for repair</a>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
