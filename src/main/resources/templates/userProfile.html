<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h2>User profile</h2>
<h3>Your credentials :</h3>
<p th:text="${currentUser.getFirstName()} + ' ' + ${currentUser.getLastName()}"></p>
<p th:text="'Email : ' + ${currentUser.getEmail()}"></p>

<h3>Your cars :</h3>
<!--//TODO-->
<!--//Resolve fetch type of Cars-->
<table>
    <tr th:each="car : ${currentUser.getCars()}">
        <td th:text="${car.getBrand()}"></td>
    </tr>
</table>

<a href="addCar.html" th:href="@{user/profile/addCar}" class="btn btn-success">Add car info</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
