<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h2>User profile</h2>
<h3>Your credentials :</h3>
<p th:text="${currentUser.getFirstName()} + ' ' + ${currentUser.getLastName()}"></p>
<p th:text="'Email : ' + ${currentUser.getEmail()}"></p>
<p th:text="'Phone number : ' + ${currentUser.getPhoneNumber()}"></p>
<a href="editProfile.html" th:href="@{/user/profile/editProfile}" class="btn btn-primary">Edit profile info</a>
<a th:href="@{/logout}" class="btn btn-dark">Logout</a>

<h3>Your cars :</h3>
<ul th:each="car : ${currentUser.getCars()}">
    <li>
        <img th:src="${car.getImageUrl()}" width="150" height="150" class="rounded-5" alt="">
        <h5 th:text="${car.getBrand()} + ' ' + ${car.getModel()}"></h5>
        <h5 th:text="'VIN : ' + ${car.getVIN()}"></h5>
        <form th:action="@{/user/profile/deleteCar}">
            <input th:type="hidden" th:name="id" th:value="${car.id}">
            <button class="btn btn-danger">Delete</button>
        </form>
    </li>
</ul>

<a href="addCar.html" th:href="@{/user/profile/addCar}" class="btn btn-success">Add car info</a>
<a href="/" class="btn btn-primary">Back to homepage</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
