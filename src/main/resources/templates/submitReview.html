<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <h3>Submit a review</h3>
            <form th:action="@{/user/submitReview}" th:object="${newReview}" method="post">
                 <textarea th:field="*{reviewContent}" class="form-control" th:rows="8"
                           placeholder="Review content"></textarea>
                <br>
                <p th:if="${#fields.hasErrors('reviewContent')}" th:errors="*{reviewContent}" style="color: red"></p>
                <h6 th:text="'Rate'"></h6>
                <select th:field="*{rating}" class="btn btn-warning dropdown-toggle">
                    <option th:value="1" th:text="1"></option>
                    <option th:value="2" th:text="2"></option>
                    <option th:value="3" th:text="3"></option>
                    <option th:value="4" th:text="4"></option>
                    <option th:value="5" th:text="5"></option>
                </select>
                <br><br>
                <button class="btn btn-success">Submit</button>
            </form>
            <br>
            <a href="/" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
