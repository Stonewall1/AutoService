<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <h3>Add operation</h3>
            <form th:action="@{/admin/profile/manageOrder/{orderID}/addOperation(orderID=${orderID})}"
                  th:object="${newOperation}" method="post">
                <textarea type="text" th:field="*{operationDescription}" class="form-control" th:rows="5"
                          placeholder="Description"></textarea>
                <br>
                <p th:if="${#fields.hasErrors('operationDescription')}" th:errors="*{operationDescription}"
                   style="color: red"></p>
                <br>

                <input type="text" th:field="*{price}" class="form-control" placeholder="Price"/>
                <br>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></p>
                <br>
                <button class="btn btn-success">Add operation</button>
            </form>
            <br>
            <a href="/admin/profile"  class="btn btn-primary">Back to profile</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
