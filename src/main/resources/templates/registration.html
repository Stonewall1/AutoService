<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <h3>Register an account</h3>
            <form th:action="@{/user/registration}" th:object="${newUser}" method="post">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email"/>
                <br>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
                <br>

                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                <br>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{firstName}" class="form-control" placeholder="FirstName"/>
                <br>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{lastName}" class="form-control" placeholder="LastName"/>
                <br>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p>
                <br>
                <button class="btn btn-success">Submit</button>
            </form>
            <p th:text="${message}" style="color: red"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
