<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record for repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <h3>Record for repair</h3>
            <form th:action="@{/user/record}" th:object="${newOrder}" method="post">
                <!--CAR RADIOBOX -->
                <h5 th:text="'Select a car'"></h5>
                <div th:each="c : ${userCars}">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input th:type="radio" th:field="*{carID}" th:text="${c.brand} + ' ' + ${c.model}"
                               th:value="${c.id}" class="custom-control-input">
                    </div>
                    <br>
                </div>


                <input type="datetime-local" th:field="*{repairStart}" class="form-control" placeholder="Repair start"/>
                <br>
                <p th:if="${#fields.hasErrors('repairStart')}" th:errors="*{repairStart}" style="color: red"></p>
                <br>
                <input th:type="hidden" th:name="userID" th:value="${userID}">
                <button class="btn btn-success">Record</button>
                <p th:text="${message}" style="color: red"></p>
            </form>
            <a href="/" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
