<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 text-center mt-5 ">
            <h3>Register an account</h3>
            <form th:action="@{/user/profile/addCar}" th:object="${newCar}" method="post">
                <input type="text" th:field="*{brand}" class="form-control" placeholder="Brand"/>
                <br>
                <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{model}" class="form-control" placeholder="Model"/>
                <br>
                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{colour}" class="form-control" placeholder="Colour"/>
                <br>
                <p th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="ImageUrl"/>
                <br>
                <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{engineVolume}" class="form-control" placeholder="EngineVolume"/>
                <br>
                <p th:if="${#fields.hasErrors('engineVolume')}" th:errors="*{engineVolume}" style="color: red"></p>
                <br>

                <input type="text" th:field="*{VIN}" class="form-control" placeholder="VIN"/>
                <br>
                <p th:if="${#fields.hasErrors('VIN')}" th:errors="*{VIN}" style="color: red"></p>
                <br>
                <button class="btn btn-success">Add</button>
                <p th:text="${message}" style="color: red"></p>
            </form>
            <a href="/user/profile" class="btn btn-primary">Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
